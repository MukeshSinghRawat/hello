# Testing step to execute when files under a folder chnages

name: demo
on:
  workflow_dispatch:

jobs:
  conditional_step:
    runs-on: 'ubuntu-20.04'
    steps:
    - uses: actions/checkout@v2
      with:
        # Checkout as many commits as needed for the diff
        fetch-depth: 2
        
    - name: Run task only if specific folder is updated
      run: |
        if git diff --name-only HEAD^ HEAD | grep -q "^scripts/"; then
          echo "Files chnaged under `scripts` folder."
        else
          echo "No files chnaged under `scripts` folder."
        fi
