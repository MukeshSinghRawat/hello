name: Notify About Stale Branches

on:
  schedule:
    - cron: "59 23 * * *"  # Triggers the workflow everyday at 11:59 PM
    
  workflow_dispatch:
  
jobs:
  DailyCronJob:
    runs-on: ubuntu-22.04
    name: Stale branch check
    steps:
      
      - name: Checkout tools repo
        uses: actions/checkout@v3
        with:
          repository: MukeshSinghRawat/hello
        
      - name: Check Stale Branches
        run: |
          echo "STALE_BRANCH=`git branch -r --format="%(committerdate:iso8601), %(committerdate:relative) - %(refname:short)   [%(authorname)]" | grep -v HEAD | sort -r | grep -i "week\|month\|year" | grep -v origin/main`" >> $GITHUB_ENV        
      
      - name: Send custom data to Slack workflow
        run : |
          curl -X POST --data-urlencode "payload={\"channel\": \"#new-test\", \"username\": \"Actions-Notifier\", \"text\": \"${{ env.STALE_BRANCH }}\", \"icon_emoji\": \":ghost:\"}" ${{ secrets.WEBHOOK_URL }}
