name: vault

on:
  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  vault-secret:
    runs-on: ubuntu-latest

    steps:   
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Vault
        uses: hashicorp/vault-action@v2
        with:
          url: https://vault.dev.jackhenryorigin.com:8200
          caCertificate: ${{ vars.DEV_OGN_SVCS_VAULT_CA_CERT }}
          method: github
          githubToken: ${{ secrets.VAULT_PAT }}
          tlsSkipVerify: true
          secrets: |
            secret/entityservices/entity-static-data/Mongo certPassword | PASSWORD
      
      - name: Print the PASSWORD
        run: echo "${{ env.PASSWORD }}"
